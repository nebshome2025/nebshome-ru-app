<body>
    <div class="container">
        <h2>Ответь на все вопросы:</h2>

        <div class="question">
            <p>1. Как ты обычно проводишь выходные?</p>
            <label><input type="radio" name="q1" value="1" /> Я провожу выходные активно...</label>
            <label><input type="radio" name="q1" value="2" /> Для меня важно проводить время с семьей...</label>
            <label><input type="radio" name="q1" value="3" /> Я стараюсь выезжать на природу...</label>
            <label><input type="radio" name="q1" value="4" /> Выходные — это время для уборки...</label>
            <label><input type="radio" name="q1" value="5" /> Я предпочитаю одиночество...</label>
        </div>

        <!-- Adaugă și celelalte întrebări în același mod -->

        <button type="submit">Завершить тест</button>
    </div>
