<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Rezultatul tău Nebshome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="resultContent"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const profile = params.get("profile");

        const profileData = {
            "explorer": {
                "title": "Profilul tău: Explorator Urban",
                "description": `
        Ești o persoană activă, mereu în mișcare și în căutare de noi experiențe. Îți place să fii în centrul evenimentelor, aproape de oameni și locuri interesante. Liniștea totală și izolarea nu sunt pentru tine.<br><br>
        <strong>Locuința ideală:</strong><br>
        Un apartament modern în centrul orașului sau în apropierea infrastructurii active. Ferestre mari, lumină naturală și o compartimentare funcțională sunt esențiale.<br><br>
        <strong>La ce să fii atent:</strong><br>
        - Apropiere de cafenele, parcuri și transport public.<br>
        - Spații deschise și bine iluminate.<br>
        - Un echilibru între energia orașului și confortul personal.<br><br>
        <strong>Sfat personal:</strong><br>
        Alege o locuință care să te inspire și să-ți susțină ritmul de viață intens.
                `
            },
            "family": {
                "title": "Profilul tău: Familist Structurat",
                "description": `
        Apreciezi stabilitatea, ordinea și grija față de cei dragi. Casa înseamnă pentru tine siguranță, confort și loc pentru familie.<br><br>
        <strong>Locuința ideală:</strong><br>
        Un apartament spațios sau o casă într-o zonă liniștită, aproape de grădinițe, școli și magazine. Fiecare membru al familiei ar trebui să aibă propriul spațiu bine organizat.<br><br>
        <strong>La ce să fii atent:</strong><br>
        - Gândește pe termen lung: va fi locuința potrivită și peste 5 ani?<br>
        - Analizează vecinii și infrastructura locală.<br>
        - Prioritizează funcționalitatea și confortul zilnic.<br><br>
        <strong>Sfat personal:</strong><br>
        Alege un spațiu în care familia ta să se simtă în siguranță și să evolueze împreună.
                `
            },
            "dreamer": {
                "title": "Profilul tău: Visător Natural",
                "description": `
        Ești o persoană sensibilă și intuitivă. Ai nevoie de armonie, inspirație și conexiune cu natura. Spațiul tău reflectă pacea ta interioară.<br><br>
        <strong>Locuința ideală:</strong><br>
        Un apartament cu vedere spre spații verzi sau o casă în afara orașului. Materiale naturale, plante și lumină caldă sunt esențiale.<br><br>
        <strong>La ce să fii atent:</strong><br>
        - Evită decorurile reci sau aglomerate.<br>
        - Creează colțuri intime pentru relaxare și creație.<br>
        - Observă atmosfera – cum te face să te simți acel loc?<br><br>
        <strong>Sfat personal:</strong><br>
        Casa ta ar trebui să fie un spațiu care te reîncarcă și te conectează cu tine însuți.
                `
            },
            "minimal": {
                "title": "Profilul tău: Minimalist Conștient",
                "description": `
        Iubești simplitatea, curățenia și claritatea. Spațiul tău trebuie să fie aerisit, funcțional și lipsit de elemente inutile.<br><br>
        <strong>Locuința ideală:</strong><br>
        O garsonieră bine compartimentată sau un apartament cu design simplu. Culori deschise, mobilă esențială și utilitate maximă.<br><br>
        <strong>La ce să fii atent:</strong><br>
        - Elimină tot ce nu folosești cu adevărat.<br>
        - Alege soluții flexibile și ergonomice.<br>
        - Simplitatea trebuie să susțină concentrarea și calmul tău interior.<br><br>
        <strong>Sfat personal:</strong><br>
        Casa ta trebuie să reflecte gândirea ta limpede. Fiecare obiect ar trebui să aibă un scop.
                `
            },
            "introvert": {
                "title": "Profilul tău: Retraș Reflexiv",
                "description": `
        Ești o persoană introspectivă și rezervată. Liniștea, intimitatea și spațiul personal sunt esențiale pentru tine. Te obosește agitația și comunicarea excesivă.<br><br>
        <strong>Locuința ideală:</strong><br>
        Un apartament sau o casă într-o zonă retrasă, cu izolație fonică bună. Un colț pentru activități personale este ideal.<br><br>
        <strong>La ce să fii atent:</strong><br>
        - Intimitatea și distanța față de zonele aglomerate.<br>
        - Compartimentare care oferă spațiu privat.<br>
        - Elemente de confort și calm în fiecare cameră.<br><br>
        <strong>Sfat personal:</strong><br>
        Alege un loc în care să te poți retrage și reîncărca. Liniștea exterioară îți va susține echilibrul interior.
                `
            }
        };

        if (profile && profileData[profile]) {
            const content = profileData[profile];
            document.getElementById("resultContent").innerHTML = `
                <h2>${content.title}</h2>
                <p>${content.description}</p>
            `;
        } else {
            document.getElementById("resultContent").innerHTML = "<p>Profilul nu a fost identificat. Te rugăm să refaci testul.</p>";
        }
    </script>
</body>
</html>
