<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebshome — Selectează limba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f1eb;
            font-family: sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 40px;
        }
        .lang-select a {
            display: block;
            margin: 10px auto;
            padding: 12px 24px;
            width: 200px;
            background: #d8b59c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
        .lang-select a:hover {
            background: #caa68c;
        }
    </style>
</head>
<body>
    <h1>Selectează limba / Выберите язык / Select your language</h1>
    <div class="lang-select">
        <a href="ro/">Română</a>
        <a href="ru/">Русский</a>
        <a href="en/">English</a>
    </div>
</body>
</html>
